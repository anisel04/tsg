{% extends 'main/base.html' %}
{% block content %}
<div class="edit-profile-container">
    <h2>Редактирование профиля</h2>
    
    <div class="profile-section">
        <h3>Основная информация</h3>
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <button type="submit" name="edit_profile" class="save-button">Сохранить изменения</button>
        </form>
    </div>
    
    <div class="password-section">
        <h3>Смена пароля</h3>
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="change_password" class="save-button">Изменить пароль</button>
        </form>
    </div>
    
    <a href="{% url 'profile' %}" class="cancel-button">Назад в профиль</a>
</div>

<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .profile-section, .password-section {
        margin-bottom: 30px;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 5px;
    }
    
    .save-button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .cancel-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
    }
</style>
{% endblock %}
