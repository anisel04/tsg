{% extends 'main/base.html' %}
{% block content %}
<style>
    .report-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .table-container {
        flex: 1;
        min-width: 300px;
    }

    .chart-container {
        flex: 1;
        min-width: 300px;
    }

    /* Для мобильных экранов */
    @media (max-width: 768px) {
        .report-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>

<h1>Отчёт о заявках</h1>
<div class="report-container">
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Статус</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody>
                <tr class="request-row">
                    <td>Новые</td>
                    <td>{{ new_requests }}</td>
                </tr>
                <tr class="request-row">
                    <td>В процессе</td>
                    <td>{{ in_progress_requests }}</td>
                </tr>
                <tr class="request-row">
                    <td>Завершённые</td>
                    <td>{{ completed_requests }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="chart-container">
        <img src="data:image/png;base64,{{ chart }}" alt="График заявок">
    </div>
</div>
{% endblock %}
