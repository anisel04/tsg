{% extends 'main/base.html' %}
{% block content %}
<style>
    .report-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .table-container {
        flex: 1;
        min-width: 300px;
    }

    .chart-container {
        flex: 1;
        min-width: 300px;
    }

    /* Для мобильных экранов */
    @media (max-width: 768px) {
        .report-container {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
<h1>Отчёт о задолженностях</h1>
<div class="report-container">
<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Статус</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
        <tr class="request-row">
            <td>Просрочные платежи</td>
            <td>{{ debts_count }} </td>
        </tr>
        <tr class="request-row">
            <td>Ожидаемые платежи</td>
            <td>{{ not_debts_c }} </td>
        </tr>
        </tbody>
    </table>
</div>
    <div class="chart-container">
        <img src="data:image/png;base64,{{ chart }}" alt="График задолженностей" />
    </div>
</div>
{% endblock %}
